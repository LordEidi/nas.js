    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            $("#cmdRaidStatus").click(function(event){
                $.getJSON('/raid/status/', function(jd) {
                    $('#resRaidStatus').html('<p> Info: ' + jd.info + '</p>');
                    $('#resRaidStatus').append('<p>Exit Code: ' + jd.exitCode + '</p>');
                    $('#resRaidStatus').append('<p>Program Output: ' + jd.programOutput + '</p>');
                });
            });

            $("#cmdDiscStatus").click(function(event){
                $.getJSON('/disc/all/status/', function(jd) {
                    $('#resDiscStatus').html('<p> Info: ' + jd.info + '</p>');
                    $('#resDiscStatus').append('<p>Exit Code: ' + jd.exitCode + '</p>');
                    $('#resDiscStatus').append('<p>Program Output: ' + jd.programOutput + '</p>');
                });
            });

            $("#cmdShutdown").click(function(event){
                $.getJSON('/server/shutdown/', function(jd) {
                    $('#resShutdownStatus').html('<p> Info: ' + jd.info + '</p>');
                    $('#resShutdownStatus').append('<p>Exit Code: ' + jd.exitCode + '</p>');
                    $('#resShutdownStatus').append('<p>Program Output: ' + jd.programOutput + '</p>');
                });
            });
        });
    </script>
